<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Whitepage</title>
    <link rel="shortcut icon" href="/assets/icon.png">
    <link rel="stylesheet" type="text/css" href="/assets/main.css" charset="utf-8" />
  </head>
  <body>
    <main>
      <div class="vh-100 flex flex-wrap items-center">
        <a id="hutan" class="w-third" href="/listen/hutan"><div class="ba vh-50">hutan</div></a>
        <a id="kota" class="w-third" href="/listen/kota"><div class="ba vh-50">kota</div></a>
        <a id="pantai" class="w-third" href="/listen/pantai"><div class="ba vh-50">pantai</div></a>
      </div>
    </main>

    <audio preload="auto" id="audio-hutan">
      <source src={{ "/assets/01 welcome.mp3" | relative_url }}></source>
      <source src={{ "/assets/01 welcome.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <audio preload="auto" id="audio-kota">
      <source src={{ "/assets/02 Naration.mp3" | relative_url }}></source>
      <source src={{ "/assets/02 Naration.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <audio preload="auto" id="audio-pantai">
      <source src={{ "assets/03 listen.mp3" | relative_url }}></source>
      <source src={{ "assets/03 listen.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/audio.js"></script>
  </body>
</html>

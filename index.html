<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Whitepage</title>
    <link rel="shortcut icon" href="/assets/icon.png">
    <link rel="stylesheet" type="text/css" href="/assets/main.css" charset="utf-8" />
  </head>
  <body>
    <div id="hide" class="fixed w-100 vh-100 bg-white flex items-center justify-center z-5">
      <span>Enter</span>
    </div>

    <main>
      <div class="flex flex-wrap items-end tc">
        <a id="welcome" class="w-25" href="#"><div class="ba vh-75">welcome</div></a>
        <a id="narration" class="w-25" href="#"><div class="ba vh-75">narration</div></a>
        <a id="listen" class="w-25" href="#"><div class="ba vh-75">listen</div></a>
        <a id="ask" class="w-25" href="#"><div class="ba vh-75">ask</div></a>
        <div class="w-75 vh-25"></div>
        <a id="about" class="w-25" href="#"><div class="ba vh-25">about</div></a>
      </div>
    </main>

    <audio preload="auto" id="audio-welcome">
      <source src={{ "/assets/01 welcome.mp3" | relative_url }}></source>
      <source src={{ "/assets/01 welcome.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <audio preload="auto" id="audio-narration">
      <source src={{ "/assets/02 Naration.mp3" | relative_url }}></source>
      <source src={{ "/assets/02 Naration.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <audio preload="auto" id="audio-listen">
      <source src={{ "assets/03 listen.mp3" | relative_url }}></source>
      <source src={{ "assets/03 listen.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <audio preload="auto" id="audio-ask">
      <source src={{ "/assets/04 ask.mp3" | relative_url }}></source>
      <source src={{ "/assets/04 ask.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <audio preload="auto" id="audio-about">
      <source src={{ "/assets/05 about us.mp3" | relative_url }}></source>
      <source src={{ "/assets/05 about us.ogg" | relative_url }}></source>
      Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/audio.js"></script>
  </body>
</html>
